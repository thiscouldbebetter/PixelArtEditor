<html>
<body>

<h3>Pixel Art Editor</h3>

<div id="divMain">

	<div id="divSize">

		<label>Size in Pixels:</label>
		<input id="inputSizeX" type="number" value="16" style="width:64px"></input>
		<label>x</label>
		<input id="inputSizeY" type="number" value="16" style="width:64px"></input>
		<br />

		<label>Magnification Factor:</label>
		<input id="inputMagnificationFactor" type="number" style="width:64px" value="16"></input>
		<button onclick="Session.Instance().buttonSizeChange_Clicked();">Change</button>
	</div>

	<div id="divImages"></div>

	<div id="divFileOperations">
		<label>Load:</label>
		<input type="file" onchange="Session.Instance().inputFileToLoad_Changed(this);"></input>
		<button onclick="Session.Instance().buttonSave_Clicked();">Save</button>
	</div>

	<div>
		<button onclick="Session.Instance().buttonClear_Clicked();">Clear</button>
	</div>

	<div id="divColors">
		<label>Color Selected:</label>
		<button id="buttonColorSwatch" style="background-color:Black">&nbsp;</button>
		<button onclick="Session.Instance().buttonFlood_Clicked();">Flood</button>
		<label>Erase:</label>
		<input id="checkboxErase" type="checkbox" onchange="Session.Instance().checkboxErase_Changed(this)";></input>
		<div>
			<button onclick="Session.Instance().buttonColorFromRGB_Clicked();">Set From:</button>
			<label>Red:</label>
			<input id="inputColorRed" type="number" value="128" style="width:64px"></input>
			<label>Green:</label>
			<input id="inputColorGreen" type="number" value="128" style="width:64px"></input>
			<label>Blue:</label>
			<input id="inputColorBlue" type="number" value="128" style="width:64px"></input>
			<label>Opacity:</label>
			<input id="inputColorAlpha" type="number" value=".5" style="width:64px"></input>
		</div>
		<div id="divColorsPredefined"></div>
	</div>

</div>

<script type="text/javascript" src="Coords.js"></script>
<script type="text/javascript" src="Display.js"></script>
<script type="text/javascript" src="Session.js"></script>
 
<script type="text/javascript">
  
function main()
{ 
	Session.Instance().initialize();
}
 
main();
 
</script>
 
</body>
</html>
